<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="mein.js" defer ></script>
</head>
<body>
    <header>
        <h1>iCalculator™</h1>
    </header>
    <div class="calculator">
        <div class="screenContainer">
            <div class="screen">
                <div class="screen1"></div>
                <div class="screen2"></div>
            </div>
        </div>

        <div class="cleanContainer">
            <button class="del">DEL</button>
            <button class="ac">AC</button>
        </div>

        <div class="numberContainer">
            <div class="nB">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="equals" value="=">=</button>
            </div>
            
            <div class="oB">
                <button class="operator" value="/">÷</button>
                
                <button class="operator"  value="*">×</button>
                
                <button class="operator" value="-">-</button>
                
                <button class="operator" value="+">+</button>
            </div>
        </div>

    </div>
    <br> 
    <footer>
        Any resemblance to actual calculators, living or dead, is purely coincidental. <br>
        Our AI just learned math yesterday. Proceed with caution.</footer>
</body>
</html>
